[tool.poetry]
name = "grab-convert-from-libgen"
version = "2.0.0"
description = "An easy API for searching and downloading books from Libgen."
authors = ["Will Meyers <will@willmeyers.net>"]
keywords = ["libgen", "ebooks", "books", "api", "scraper"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/willmeyers/grab-convert-from-libgen"
repository = "https://github.com/willmeyers/grab-convert-from-libgen"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.27.1"
lxml = "^4.8.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pytest = "^7.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
